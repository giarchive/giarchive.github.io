		<h2>設定</h2>
<form name="frm1" class="exp01" action="dummy">
<script type="text/javascript">
function get_cook(coknam) {
  coktxt = document.cookie+";";
  stano = coktxt.indexOf(coknam);
  if (stano != -1){
    endno = coktxt.indexOf(";",stano);
    txt0 = unescape(coktxt.substring(stano+coknam.length+1,endno));
  }else{
    txt0 = "";
  }
  return txt0;
}

function sav_cook(coknam) {
  txt0 = document.frm1['txt1'].value;
  day0 = new Date();
  day0.setTime(day0.getTime()+604800000);
  endday = day0.toGMTString();
  document.cookie = coknam+"="+escape(txt0)+";expires="+endday;
  var $replacement = document.getElementsByClassName( "wanderer_name" );
for (i = 0; i < $replacement.length; i++) {
$replacement[i].innerHTML = txt0;
}
}
</script>
<h3>放浪者の名前設定</h3><br>
放浪者の「名前設定」機能が反映されるゲーム内テキストを、本サイトでも反映します。<br>
<input name="txt1" type="text" value="" tabindex="0" accesskey="i" style="width:20%;"><br>
<input type="button" value="保存" onclick="sav_cook('cookie1')" class ="setting-button" onkeypress="sav_cook('cookie1')" tabindex="1" accesskey="1"><br>
設定した名前：<span class="wanderer_name">放浪者</span>
</form>
